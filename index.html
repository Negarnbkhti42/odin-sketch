<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>

<body>
    <h1>Etch A Sketch</h1>
    <div class="container">
        <div class="commands">
            <input id="colorPicker" type="color" />
            <label for="action-erase" class="erase-check">
                <input type="checkbox" id="action-erase" />
                <span class="control erase-label">erase</span>
            </label>
            <button class="control" type="button" id="action-clear">clear</button>
            <span>
                <select class="control" id="action-resolution">
                    <option value="16" selected>16*16</option>
                    <option value="32">32*32</option>
                    <option value="64">64*64</option>
                    <option value="100">100*100</option>
                </select>
            </span>
        </div>
        <div id="canvas" class="canvas">

        </div>
    </div>
</body>

</html>
